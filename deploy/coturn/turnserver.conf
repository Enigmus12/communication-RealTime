# /etc/turnserver.conf ejemplo (coturn)
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
relay-ip=<PUBLIC_IP>

# Rango de puertos para medios (reduce la superficie de firewall)
min-port=49160
max-port=49200

realm=uplearn.edu
server-name=turn.uplearn.edu
fingerprint

# Modo 1: Credenciales estáticas (rápido para pruebas)
lt-cred-mech
user=upl-rtc:ChangeMe!Strong

# Modo 2: Auth REST (para producción; comentar lt-cred-mech y user, y descomentar las 2 líneas siguientes)
# use-auth-secret
# static-auth-secret=<HEX_SECRET>

# TLS (opcional, recomendado para 5349/tcp)
cert=/etc/letsencrypt/live/turn.uplearn.edu/fullchain.pem
pkey=/etc/letsencrypt/live/turn.uplearn.edu/privkey.pem
no-tlsv1
no-tlsv1_1

no-stdout-log
