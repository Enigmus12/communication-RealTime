# .github/workflows/ci-sonar.yml
name: CI (Maven + JaCoCo + SonarCloud)

on:
  push:
    branches: [ "main", "master", "develop" ]   
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: {}                         

permissions:
  contents: read

jobs:
  build-and-sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Build + Tests (JaCoCo)
        run: mvn -B -DskipITs clean verify
      - name: SonarCloud (mvn sonar:sonar)
        if: ${{ secrets.SONAR_TOKEN != '' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B sonar:sonar -Dsonar.token=${SONAR_TOKEN} -Dsonar.qualitygate.wait=true
